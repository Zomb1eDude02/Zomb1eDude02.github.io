name: RSS
on:
  schedule:
    - cron: "0 17 * * *"
  push:

jobs:
  generate_rss:
    runs-on: macOS-latest
    name: Generate RSS
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: RSS
        id: rss
        uses: katydecorah/instagram-rss-action@v0.3.0
        with:
          yourInstagram: x_zomb1e
          listOfInstagrams: kroftkat,chocolateandvanity,nicopokie,suicideonmyspace,delugeoffailedattempts,ocaso0.oo,sugarsworld,lollipopecstasy,xxptvstrxx,captainmeowdy,rosiiswitchblade,bl0witlikeagun,z0mb1e_irl,corycannibal,keikocosplay,scruffydoomergirl,thejuliettemichele
          pretty: false
      - name: Commit files
        if: ${{ success() && steps.rss.outputs.RSS_STATUS == 'success' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Updated instagram.json"
          git push